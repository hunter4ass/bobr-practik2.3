{% extends 'base.html' %}

{% block content %}
    <main class="form create">
        <h1>Создать заявку</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit"  >Создать заявку</button>
    </form>
    <a href="{% url 'profile' %}">Назад к профилю</a>
    </main>
{% endblock %}
